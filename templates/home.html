<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Medicine Reminder</title>
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        font-family: "Poppins", sans-serif;
        background: linear-gradient(135deg, #b5dcf5, #e9f5ff);
        color: #333;
        text-align: center;
        padding: 40px 20px;
        min-height: 100vh;
        margin: 0;
      }
      h1 {
        color: #0077cc;
        font-size: 2.5rem;
        margin-bottom: 10px;
        text-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      }
      h2 {
        margin-top: 40px;
        color: #005fa3;
        font-weight: 600;
      }
      form {
        margin: 30px auto;
        padding: 25px;
        background: rgba(255, 255, 255, 0.85);
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 10px;
        border-radius: 15px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
        width: 320px;
        backdrop-filter: blur(10px);
        animation: fadeIn 0.6s ease-in-out;
      }
      input {
        width: 90%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 1rem;
        transition: 0.3s;
      }
      input:focus {
        outline: none;
        border-color: #0077cc;
        box-shadow: 0 0 8px rgba(0, 119, 204, 0.3);
      }
      button {
        background: linear-gradient(90deg, #0077cc, #00a8ff);
        color: white;
        padding: 10px 25px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-weight: 600;
        letter-spacing: 0.5px;
        transition: 0.3s;
      }
      button:hover {
        background: linear-gradient(90deg, #005fa3, #0090dd);
        transform: scale(1.05);
      }
      ul {
        list-style: none;
        padding: 0;
        margin: 30px auto;
        max-width: 500px;
      }
      li {
        background: rgba(255, 255, 255, 0.9);
        margin: 12px auto;
        padding: 15px;
        border-radius: 12px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        transition: 0.3s ease;
        animation: fadeUp 0.4s ease-in-out;
      }
      li:hover {
        transform: translateY(-3px);
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
      }
      li b {
        font-size: 1.1rem;
        color: #005fa3;
      }
      a {
        text-decoration: none;
        color: #e74c3c;
        font-weight: bold;
      }
      a:hover {
        text-decoration: underline;
      }
      .delete-all {
        background: #ff4b5c;
        color: white;
        border: none;
        padding: 10px 18px;
        border-radius: 8px;
        cursor: pointer;
        font-weight: 600;
        margin-top: 20px;
        box-shadow: 0 4px 15px rgba(255, 75, 92, 0.4);
        transition: 0.3s;
      }
      .delete-all:hover {
        background: #e63e4d;
        transform: scale(1.05);
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(-10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes fadeUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>

  <body>
    <h1>Medicine Reminder</h1>

    <form method="POST" action="/add">
      <input name="name" placeholder="Medicine Name" required />
      <input name="email" placeholder="Your Email" required />
      <input name="time" placeholder="Time (HH:MM, 24hr format)" required />
      <button type="submit">‚ûï Add Reminder</button>
    </form>

    <h2> Your Reminders</h2>
    <ul>
      {% for id, name, time, email, sent in rows %}
      <li>
        <b>{{name}}</b><br />
        Time: {{time}}<br />
        Email: {{email}}<br />
        Status:
        {% if sent %} <span style="color:green;">Sent</span>
        {% else %}‚è≥ <span style="color:orange;">Pending</span> {% endif %}
        <br /><br />
        <a href="/delete/{{id}}" style="color: red">üóëÔ∏è Delete</a>
      </li>
      {% else %}
      <li>No reminders yet</li>
      {% endfor %}
    </ul>

    <form action="/clear_all" method="POST">
      <button class="delete-all" type="submit">üóëÔ∏è Clear All Reminders</button>
    </form>
  </body>
</html>
